<div class="card h-100 shadow-sm my-3 prod-card">
    <div class="image position-relative" style="cursor: pointer;">
        <div class="border border-grey text-center">
            <div *ngIf="product.imgs.length >0">
                <img src="{{product.imgs[0].url}}" alt="{{product.name}}" class="img-fluid bg-info prod-img m-5">
            </div>

        </div>
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/product/{{product.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/product/{{product.id}}">
            <h6 class="text-uppercase prod-name">{{product.name}}</h6>
        </a>
        <div *ngIf="product.discount === 0">
            <span class="mb-2 mt-2">{{product.price | currency:'EGP '}}</span>
        </div>
        <div *ngIf="product.discount !== 0">
            <span class="mb-2 original-price mt-2">{{product.price | currency:'EGP '}}</span>
            <br>
            <span class="" *ngIf="product.discount !== 0">{{(product.price-(product.discount/100)*product.price) |
                currency:'EGP '}}</span>
        </div>


    </div>
</div>
