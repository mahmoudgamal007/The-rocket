
  
    <div class="container">

      <div class="row" >
  
          <a  href="seller/history" style="margin: 10px;" class="btn btn-secondary btn-lg col">History</a>
      
          <a href="seller/orders" style="margin: 10px;" class="btn btn-dark btn-lg col">Orders</a>
      
          <a href="seller/returns"  style="margin: 10px;" class="btn btn-warning  btn-lg col" >Returns </a>
          <a  href="seller/shipping" style="margin: 10px;" class="btn btn-secondary btn-lg col">Shipping</a>

        </div>
  </div>


    <table class="table table-striped" style="margin-top: 2rem;">
        <thead>
          <tr>
            <th></th>
          <th scope="col">productName</th>
          <th scope="col">Buyer Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">productPrice</th>
          <th scope="col">deliverydate</th>
         <th></th>
         <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor  ="let order of  orders; let counter =index" >
            <ng-container *ngIf="order.deliveryStatus==2">
              <th scope="row" > </th>
              <td>  {{order["productName"]}}</td>
              <td> {{order.buyer.firstName}}</td>
              
              <td>  {{order["quantity"]}}</td>
              <td>  {{order["productPrice"]}}</td>
            <td>  {{order["deliveryDate"]|date}}</td>
            <td><button type="button" (click)="test(order.buyerId)" class="btn btn-info   btn-sm">Buyer Details</button> </td>

        
          </ng-container>
          </tr>
         
        </tbody>
      </table>
